<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vagabond</title>
  <meta name="theme-color" content="#181818" />

  <style>
    :root{
      --bg:#181818;              /* couleur de ton fond */
      --fg:#f5f5f5;
      --muted: rgba(245,245,245,.72);
      --muted2: rgba(245,245,245,.45);
      --line: rgba(245,245,245,.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--fg);
      background: var(--bg);
    }

    /* fond: vignette + très léger dégradé */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 700px at 50% 45%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1200px 900px at 50% 70%, rgba(0,0,0,0.55), rgba(0,0,0,0.82)),
        linear-gradient(180deg, #1a1a1a, #151515);
      pointer-events:none;
    }

    .stage{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      perspective: 1200px;
      padding: 40px 18px;
    }

    /* ===== LOGO 3D + CHROME (via masque) ===== */
    .logoWrap{
      width: min(86vw, 1100px);
      position:relative;
      transform-style: preserve-3d;
      animation: spin3d 14s linear infinite;
      will-change: transform;
    }

    /* On garde l'image pour définir la hauteur, mais on la rend invisible */
    .logoBase{
      width:100%;
      height:auto;
      display:block;
      opacity:0; /* sert juste de gabarit */
      user-select:none;
      pointer-events:none;
    }

    /* couche chrome remplie dans le masque du logo */
    .logoChrome{
      position:absolute; inset:0;
      transform: translateZ(1px); /* petit relief */
      will-change: background-position, filter;

      /* Dégradé chrome (multi-bandes) */
      background:
        linear-gradient(115deg,
          #0a0a0a 0%,
          #f7f7f7 10%,
          #6c6c6c 20%,
          #ffffff 30%,
          #2b2b2b 40%,
          #f4f4f4 52%,
          #7a7a7a 62%,
          #ffffff 72%,
          #101010 86%,
          #f6f6f6 100%
        );
      background-size: 260% 260%;
      background-position: 0% 40%;
      animation: chromeFlow 2.8s ease-in-out infinite;

      /* Le masque = ton logo */
      -webkit-mask-image: url("logo.png");
      mask-image: url("logo.png");
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;

      /* “relief” + contraste (pas juste glow) */
      filter:
        contrast(1.25)
        brightness(1.05)
        drop-shadow(0 0 2px rgba(255,255,255,.08))
        drop-shadow(0 18px 30px rgba(0,0,0,.55));
    }

    /* highlight spéculaire qui balaye (toujours masqué) */
    .logoSpec{
      position:absolute; inset:0;
      transform: translateZ(2px);
      pointer-events:none;

      background:
        linear-gradient(120deg,
          transparent 0%,
          rgba(255,255,255,0.0) 35%,
          rgba(255,255,255,0.65) 50%,
          rgba(255,255,255,0.0) 65%,
          transparent 100%
        );
      background-size: 220% 220%;
      background-position: -40% 50%;
      animation: specSweep 3.6s ease-in-out infinite;

      -webkit-mask-image: url("logo.png");
      mask-image: url("logo.png");
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;

      mix-blend-mode: screen;
      opacity: .35;
      filter: blur(.4px);
    }

    /* ombre/edge sombre pour “volume” */
    .logoEdge{
      position:absolute; inset:0;
      transform: translateZ(0px);
      pointer-events:none;

      background: rgba(0,0,0,.92);

      -webkit-mask-image: url("logo.png");
      mask-image: url("logo.png");
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      -webkit-mask-size: contain;
      mask-size: contain;

      filter:
        blur(0.6px)
        drop-shadow(0 2px 0 rgba(0,0,0,.55));
      opacity: .35;
    }

    @keyframes chromeFlow{
      0%   { background-position: 0% 40%; }
      50%  { background-position: 100% 55%; }
      100% { background-position: 0% 40%; }
    }

    @keyframes specSweep{
      0%   { background-position: -40% 50%; opacity: .18; }
      45%  { opacity: .55; }
      100% { background-position: 160% 50%; opacity: .18; }
    }

    /* rotation 3D douce */
    @keyframes spin3d{
      0%   { transform: rotateY(0deg) rotateX(0deg); }
      50%  { transform: rotateY(180deg) rotateX(9deg); }
      100% { transform: rotateY(360deg) rotateX(0deg); }
    }

    /* ===== Bottom UI ===== */
    .bottom{
      position:fixed;
      left:0; right:0;
      bottom:18px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:14px;
      padding:0 18px;
    }

    .cta{
      color:var(--muted);
      font-size:13px;
      letter-spacing:.04em;
      margin-bottom:10px;
      user-select:none;
    }

    form{ display:flex; gap:10px; align-items:center; }

    input[type="email"]{
      width:min(360px, 52vw);
      background: transparent;
      border:1px solid var(--line);
      color: var(--fg);
      padding:10px 12px;
      border-radius:14px;
      outline:none;
      font-size:14px;
    }
    input[type="email"]::placeholder{ color:var(--muted2); }

    button{
      background: transparent;
      border:1px solid var(--line);
      color: var(--fg);
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      font-size:14px;
      transition: transform .15s ease, border-color .15s ease;
    }
    button:hover{
      transform: translateY(-1px);
      border-color: rgba(245,245,245,.35);
    }

    .status{
      margin-top:8px;
      min-height:16px;
      font-size:12px;
      color:var(--muted2);
      user-select:none;
    }

    .info{
      text-align:right;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.03em;
      user-select:none;
      white-space:nowrap;
    }
    .info b{ color:var(--fg); font-weight:700; }
    .countdown{ margin-top:6px; color:var(--muted2); }

    @media (max-width:520px){
      form{ flex-direction:column; align-items:stretch; }
      input[type="email"]{ width:100%; }
      .bottom{ bottom:14px; padding:0 14px; }
      .info{ font-size:11px; }
    }

    /* accessibilité: si l’utilisateur préfère réduire les animations */
    @media (prefers-reduced-motion: reduce){
      .logoWrap, .logoChrome, .logoSpec { animation: none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <div class="logoWrap" aria-label="vagabond">
      <img class="logoBase" src="logo.png" alt="vagabond" />
      <div class="logoEdge" aria-hidden="true"></div>
      <div class="logoChrome" aria-hidden="true"></div>
      <div class="logoSpec" aria-hidden="true"></div>
    </div>
  </div>

  <div class="bottom">
    <div class="signup">
      <div class="cta">Join The Community</div>

      <form id="signupForm" action="https://formspree.io/f/xvzbaqyz" method="POST">
        <input type="email" name="email" placeholder="email" autocomplete="email" required />
        <button type="submit">Join Us</button>
      </form>

      <div id="status" class="status"></div>
    </div>

    <div class="info">
      N° : <b id="visits">—</b>
      <div class="countdown">26/06/26 • <span id="countdown">—</span></div>
    </div>
  </div>

  <script>
    // Compteur visiteurs (CountAPI)
    const NAMESPACE = "vagabond-v9g9bond";
    const KEY = "home";

    (async function updateVisits(){
      const el = document.getElementById("visits");
      try{
        const url = `https://api.countapi.xyz/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`;
        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();
        el.textContent = String(data.value ?? "—");
      }catch(e){
        el.textContent = "—";
      }
    })();

    // Décompte vers 26/06/2026
    const target = new Date(2026, 5, 26, 0, 0, 0);
    const pad = (n)=> String(n).padStart(2,"0");

    function tickCountdown(){
      const now = new Date();
      const ms = target - now;
      if(ms <= 0){
        document.getElementById("countdown").textContent = "maintenant";
        return;
      }
      const sec = Math.floor(ms/1000);
      const d = Math.floor(sec/86400);
      const h = Math.floor((sec%86400)/3600);
      const m = Math.floor((sec%3600)/60);
      const s = sec%60;
      document.getElementById("countdown").textContent = `${d}j ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
    }
    tickCountdown();
    setInterval(tickCountdown, 1000);

    // Formspree AJAX
    const form = document.getElementById("signupForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "…";
      try{
        const res = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        });
        if(res.ok){
          statusEl.textContent = "inscription reçue ✶";
          form.reset();
        }else{
          statusEl.textContent = "erreur — réessaie";
        }
      }catch(err){
        statusEl.textContent = "erreur réseau — réessaie";
      }
    });
  </script>
</body>
</html>
