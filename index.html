<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>vagabond</title>
  <meta name="theme-color" content="#ffffff" />

  <style>
    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      margin:0;
      background:#ffffff !important; /* force blanc */
      color:#000000 !important;      /* force noir */
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .stage{
      position:relative;
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      background:#ffffff !important; /* force blanc */
    }

    /* Logo centré + mouvement doux */
    .logo{
      width:min(86vw, 1100px);
      height:auto;
      user-select:none;
      pointer-events:none;
      animation: drift 9s ease-in-out infinite;
      will-change: transform;
      /* glow discret sur fond blanc = ombre noire douce */
      filter: drop-shadow(0 0 18px rgba(0,0,0,0.14))
              drop-shadow(0 0 60px rgba(0,0,0,0.06));
    }

    @keyframes drift{
      0%   { transform: translate3d(-16px,  6px, 0); }
      25%  { transform: translate3d( 18px, -6px, 0); }
      50%  { transform: translate3d( 10px, 10px, 0); }
      75%  { transform: translate3d(-20px, -5px, 0); }
      100% { transform: translate3d(-16px,  6px, 0); }
    }

    .bottom{
      position:absolute;
      left:0; right:0;
      bottom:18px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:14px;
      padding:0 18px;
    }

    .cta{
      color: rgba(0,0,0,.78);
      font-size:13px;
      letter-spacing:.04em;
      margin-bottom:10px;
      user-select:none;
    }

    form{ display:flex; gap:10px; align-items:center; }

    input[type="email"]{
      width:min(360px, 52vw);
      background:transparent;
      border:1px solid rgba(0,0,0,.18);
      color:#000;
      padding:10px 12px;
      border-radius:14px;
      outline:none;
      font-size:14px;
    }
    input[type="email"]::placeholder{ color: rgba(0,0,0,.45); }

    button{
      background:transparent;
      border:1px solid rgba(0,0,0,.18);
      color:#000;
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      font-size:14px;
      transition: transform .15s ease, border-color .15s ease;
    }
    button:hover{
      transform: translateY(-1px);
      border-color: rgba(0,0,0,.28);
    }

    .status{
      margin-top:8px;
      min-height:16px;
      font-size:12px;
      color: rgba(0,0,0,.5);
      user-select:none;
    }

    .info{
      text-align:right;
      color: rgba(0,0,0,.78);
      font-size:12px;
      letter-spacing:.03em;
      user-select:none;
      white-space:nowrap;
    }
    .info b{ color:#000; font-weight:700; }
    .countdown{ margin-top:6px; color: rgba(0,0,0,.5); }

    @media (max-width:520px){
      form{ flex-direction:column; align-items:stretch; }
      input[type="email"]{ width:100%; }
      .bottom{ bottom:14px; padding:0 14px; }
      .info{ font-size:11px; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- IMPORTANT: ton fichier doit s'appeler EXACTEMENT logo.png et être à la racine -->
    <img class="logo" src="logo.png" alt="vagabond" />

    <div class="bottom">
      <div class="signup">
        <div class="cta">join the mouvement / rejoins le mouvement</div>

        <form id="signupForm" action="https://formspree.io/f/xvzbaqyz" method="POST">
          <input type="email" name="email" placeholder="email" autocomplete="email" required />
          <button type="submit">join</button>
        </form>

        <div id="status" class="status"></div>
      </div>

      <div class="info">
        visiteurs depuis lancement : <b id="visits">—</b>
        <div class="countdown">26/06/26 • <span id="countdown">—</span></div>
      </div>
    </div>
  </div>

  <script>
    // Compteur visiteurs (CountAPI)
    const NAMESPACE = "vagabond-v9g9bond";
    const KEY = "home";

    async function updateVisits(){
      const el = document.getElementById("visits");
      try{
        const url = `https://api.countapi.xyz/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`;
        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();
        el.textContent = String(data.value ?? "—");
      }catch(e){
        el.textContent = "—";
      }
    }

    // Décompte vers 26/06/2026
    const target = new Date(2026, 5, 26, 0, 0, 0);
    const pad = (n)=> String(n).padStart(2,"0");

    function tickCountdown(){
      const now = new Date();
      const ms = target - now;
      if(ms <= 0){
        document.getElementById("countdown").textContent = "maintenant";
        return;
      }
      const sec = Math.floor(ms/1000);
      const d = Math.floor(sec/86400);
      const h = Math.floor((sec%86400)/3600);
      const m = Math.floor((sec%3600)/60);
      const s = sec%60;
      document.getElementById("countdown").textContent = `${d}j ${pad(h)}h ${pad(m)}m ${pad(s)}s`;
    }

    // Formspree AJAX
    const form = document.getElementById("signupForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "…";
      try{
        const formData = new FormData(form);
        const res = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });
        if(res.ok){
          statusEl.textContent = "inscription reçue ✶";
          form.reset();
        }else{
          statusEl.textContent = "erreur — réessaie";
        }
      }catch(err){
        statusEl.textContent = "erreur réseau — réessaie";
      }
    });

    updateVisits();
    tickCountdown();
    setInterval(tickCountdown, 1000);
  </script>
</body>
</html>
