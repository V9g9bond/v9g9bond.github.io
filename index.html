<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>vagabond</title>
<meta name="theme-color" content="#000000">

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:rgba(255,255,255,.75);
  --muted2:rgba(255,255,255,.5);
  --line:rgba(255,255,255,.2);
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  overflow:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

/* ===== CENTER STAGE ===== */
.stage{
  position:relative;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1200px;
}

/* ===== LOGO CHROME 3D ===== */
.logo{
  width:min(85vw,1100px);
  animation: rotate3d 12s linear infinite;
  transform-style:preserve-3d;

  /* effet chrome */
  filter:
    contrast(1.2)
    brightness(1.3)
    drop-shadow(0 0 30px rgba(255,255,255,0.18))
    drop-shadow(0 0 90px rgba(255,255,255,0.08));
}

/* rotation 3D */
@keyframes rotate3d{
  0%   { transform: rotateY(0deg) rotateX(0deg); }
  50%  { transform: rotateY(180deg) rotateX(8deg); }
  100% { transform: rotateY(360deg) rotateX(0deg); }
}

/* reflet chrome animé */
.logo::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.4),
    transparent 70%
  );
  mix-blend-mode:overlay;
  animation: shine 3s ease-in-out infinite;
  pointer-events:none;
}

@keyframes shine{
  0%   { transform:translateX(-100%); opacity:.2;}
  50%  { transform:translateX(100%); opacity:.6;}
  100% { transform:translateX(200%); opacity:.2;}
}

/* ===== BOTTOM SECTION ===== */
.bottom{
  position:absolute;
  left:0;
  right:0;
  bottom:20px;
  display:flex;
  justify-content:space-between;
  padding:0 25px;
}

.cta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:10px;
}

form{
  display:flex;
  gap:10px;
}

input[type="email"]{
  background:transparent;
  border:1px solid var(--line);
  color:var(--fg);
  padding:10px 14px;
  border-radius:14px;
  outline:none;
}

button{
  background:transparent;
  border:1px solid var(--line);
  color:var(--fg);
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  border-color:#fff;
  transform:translateY(-2px);
}

.status{
  margin-top:6px;
  font-size:12px;
  color:var(--muted2);
}

.info{
  text-align:right;
  font-size:12px;
  color:var(--muted);
}

.info b{
  color:#fff;
}
</style>
</head>

<body>

<div class="stage">
  <!-- ton fichier doit s'appeler EXACTEMENT logo.png -->
  <img class="logo" src="logo.png" alt="vagabond">
</div>

<div class="bottom">

  <div>
    <div class="cta">join the mouvement / rejoins le mouvement</div>

    <form id="signupForm" action="https://formspree.io/f/xvzbaqyz" method="POST">
      <input type="email" name="email" placeholder="email" required>
      <button type="submit">join</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <div class="info">
    visiteurs depuis lancement : <b id="visits">—</b><br>
    26/06/26 • <span id="countdown">—</span>
  </div>

</div>

<script>
/* ===== COMPTEUR VISITEURS ===== */
const NAMESPACE="vagabond-v9g9bond";
const KEY="home";

fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
.then(res=>res.json())
.then(data=>{
  document.getElementById("visits").textContent=data.value;
})
.catch(()=>{});

/* ===== COUNTDOWN ===== */
const target=new Date(2026,5,26);
function updateCountdown(){
  const now=new Date();
  const diff=target-now;
  if(diff<=0){
    document.getElementById("countdown").textContent="maintenant";
    return;
  }
  const d=Math.floor(diff/1000/60/60/24);
  const h=Math.floor(diff/1000/60/60)%24;
  const m=Math.floor(diff/1000/60)%60;
  const s=Math.floor(diff/1000)%60;
  document.getElementById("countdown").textContent=
    `${d}j ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* ===== FORMSPREE AJAX ===== */
const form=document.getElementById("signupForm");
const statusEl=document.getElementById("status");

form.addEventListener("submit",async(e)=>{
  e.preventDefault();
  statusEl.textContent="…";
  try{
    const res=await fetch(form.action,{
      method:"POST",
      body:new FormData(form),
      headers:{Accept:"application/json"}
    });
    if(res.ok){
      statusEl.textContent="inscription reçue ✶";
      form.reset();
    }else{
      statusEl.textContent="erreur — réessaie";
    }
  }catch{
    statusEl.textContent="erreur réseau";
  }
});
</script>

</body>
</html>
